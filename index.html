<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROUTIEX TERMINAL PRO | Deep Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              terminal: {
                bg: 'var(--bg)',
                panel: 'var(--panel)',
                border: 'var(--border)',
                accent: 'var(--accent)',
                text: 'var(--text)',
                muted: 'var(--muted)',
                success: 'var(--success)',
                danger: 'var(--danger)',
                gold: '#ffd700',
                silver: '#c0c0c0',
                bronze: '#cd7f32',
              }
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
              sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'flash-green': 'flashGreen 1s ease-out',
              'flash-red': 'flashRed 1s ease-out',
              'slide-in': 'slideIn 0.3s ease-out',
              'ticker': 'ticker 30s linear infinite',
              'marquee': 'marquee 40s linear infinite',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'spin-slow': 'spin 3s linear infinite',
              'bounce-slow': 'bounce 2s infinite',
            },
            keyframes: {
              flashGreen: {
                '0%': { backgroundColor: 'rgba(16, 185, 129, 0.4)' },
                '100%': { backgroundColor: 'transparent' },
              },
              flashRed: {
                '0%': { backgroundColor: 'rgba(244, 63, 94, 0.4)' },
                '100%': { backgroundColor: 'transparent' },
              },
              slideIn: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              ticker: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Dark Mode (Professional Blue/Slate Terminal Style) */
        --bg: #020617; /* Slate 950 - Very Deep Blue */
        --panel: #0f172a; /* Slate 900 */
        --border: #1e293b; /* Slate 800 */
        --accent: #0ea5e9; /* Sky 500 - Electric Blue */
        --text: #f8fafc; /* Slate 50 */
        --muted: #64748b; /* Slate 500 */
        --success: #10b981; /* Emerald 500 */
        --danger: #ef4444; /* Red 500 */
      }

      html.light {
        /* Light Mode (Institutional Blue/Grey) */
        --bg: #f0f9ff; 
        --panel: #ffffff; 
        --border: #bae6fd; 
        --accent: #0284c7; /* Sky 600 */
        --text: #0c4a6e; 
        --muted: #64748b;
        --success: #059669;
        --danger: #dc2626;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg);
        color: var(--text);
        transition: background-color 0.3s, color 0.3s;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border); 
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent); 
      }

      /* TradingView Branding Mask */
      .tv-mask {
          position: absolute;
          bottom: 0;
          left: 0;
          height: 38px; /* Height of TV Logo strip */
          width: 140px; /* Width to cover logo */
          background-color: var(--panel);
          z-index: 50;
          pointer-events: none;
      }
      /* Bookmap Heatmap Gradient */
      .bookmap-gradient {
          background: linear-gradient(to right, 
            rgba(0,0,0,0) 0%,
            rgba(30, 58, 138, 0.2) 20%, 
            rgba(147, 51, 234, 0.4) 50%, 
            rgba(234, 88, 12, 0.6) 80%, 
            rgba(255, 255, 0, 0.9) 100%
          );
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "lightweight-charts": "https://cdn.jsdelivr.net/npm/lightweight-charts@4.1.1/+esm",
    "vite": "https://aistudiocdn.com/vite@^7.2.7",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
